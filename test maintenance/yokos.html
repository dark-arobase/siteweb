<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carvally - Lavage et R√©paration de Voitures</title>
    <style>
        /* Styles g√©n√©raux */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Barre de navigation */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            padding: 15px 50px;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff3b3b;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav ul li a:hover {
            color: #ff3b3b;
        }

        /* Bouton d'appel */
        .contact a {
            background: #ff3b3b;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }

        .contact a:hover {
            background: #d32f2f;
        }

        /* Section h√©ro√Øque */
        .hero {
            position: relative;
            text-align: center;
            color: white;
        }

        .hero .background img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        .hero .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Boutons */
        .buttons .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }

        .btn.red {
            background: #ff3b3b;
            color: white;
        }

        .btn.white {
            background: white;
            color: #222;
        }

        .btn.red:hover, .btn.white:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">Carvally</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>

                    <li><a href="#">Products</a></li>
                    <li><a href="#">Pages</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="contact">
                <a href="tel:+914567890">üìû Call Us Now! +91 (456) 7890</a>
            </div>
        </div>
    </header>
    
    <section class="hero">
        <div class="background">
            <img src="car_wash.jpg" alt="Car Wash Background">
        </div>
        <div class="overlay"></div>
        <div class="content">
            <h2>Quality Car Washing & Repair Services</h2>
            <div class="buttons">
                <a href="#" class="btn red">Read More</a>
                <a href="#" class="btn white">Order Now</a>
            </div>
        </div>
    </section>
</body>
</html>
